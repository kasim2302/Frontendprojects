<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model With Cricket Players</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <div class="text">
        <h1>INDIAN FAMOUS CRICKET PLAYERS </h1>
    </div>

    <div class="card1">
        <div>
            <img src="assests/img/dhoni1.jpg" alt="msdhoni-thala">
        </div>
        <div>
            <p>MS DHONI</p>
        </div>
        <div class="button-box">
            <a href="#" class="button">more info</a>
        </div>
    </div>
    <div class="card2">
        <div>
            <img src="assests/img/suresh1.jpg" alt="sureshrana-chinna thala" >
        </div>
        <div>
            <p>SURESH RAINA</p>
        </div>
        <div class="button-box">
            <a href="#" class="button">more info</a>
        </div>
    </div>

    <div class="card3">
        <div>
            <img src="assests/img/virat1.jpg" alt="viratkohli-king" >       
        </div>
        <div>
            <p>VIRAT KOHLI</p>
        </div>
        <div class="button-box">
       <a href="#" class="button">more info</a>
        </div>
    </div>

    <div class="card4">
        <div>
           <img src="assests/img/rohit1.jpg" alt="rohitsharma-hitman" >       
        </div>
        <div>
            <p>ROHIT SHARMA</p>
        </div>
        <div class="button-box">
            <a href="#" class="button">more info</a>
        </div>
    </div>

</html>
