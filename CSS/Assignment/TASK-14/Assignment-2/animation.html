<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header> 
    <ul>
        <li><h2>Animation effects in CSS</h2></li>
    </ul>
     </header>

     <section>
            <div class="text"><h2>Product Card</h2></div>
            <div class="card">
                  <div class="product-img">
                    <img class="s-image" src="https://m.media-amazon.com/images/I/61RFlIUeaIL._AC_UL320_.jpg"
                        srcset="https://m.media-amazon.com/images/I/61RFlIUeaIL._AC_UL320_.jpg 1x, https://m.media-amazon.com/images/I/61RFlIUeaIL._AC_UL480_FMwebp_QL65_.jpg 1.5x, https://m.media-amazon.com/images/I/61RFlIUeaIL._AC_UL640_FMwebp_QL65_.jpg 2x, https://m.media-amazon.com/images/I/61RFlIUeaIL._AC_UL800_FMwebp_QL65_.jpg 2.5x, https://m.media-amazon.com/images/I/61RFlIUeaIL._AC_UL960_FMwebp_QL65_.jpg 3x"
                        alt="LANCER Mens Indus-251 Running Shoe" aria-hidden="true" data-image-index="9" data-image-load=""
                        data-image-latency="s-product-image" data-image-source-density="1">
                  </div>
                 <div class="product-info">
                    <div class="product-text">
                        <h3>LANCER</h3>
                        <p> Mens Indus-251 Running Shoe</p>
                    </div>
                 </div>
                 <div class="button">
                    <div>
                        <button class="add" type="submit">Add to Cart</button>
                    </div>
                    <div>
                        <button class="buy" type="submit">Buy Now</button>
                    </div>
                 </div>
            </div>
       
     </section>
       
     <section>
        <div class="text">
            <h2>Buttons</h2>
        </div>
        <div class="reg">
            <button class="submit" type="submit">Submit</button>
            <button class="login" type="submit">Login</button>
            <button class="signin" type="submit">Signin</button>
        </div>

     </section>

     <section>
         <div class="text">
            <h2>Forms</h2>
        </div>

        <div class="forms">

            <div class="form-text">
                <p>Login Form</p>
            </div>
            <div class="input1">
               <label for="email">Emaill or Phone</label><br>
               <input type="text" id="email" required> 
            </div>
            <div class="input2">
               <label for="pwd">Password</label><br>
               <input type="password" id="pwd" maxlength="8" required> 
               <p>Forgot Password?</p>
            </div>
            <div class="btn1">
                <button class="btn" type="submit">Login</button>
            </div>
            <div class="alt">
                <p>Not a member?<span class="down"> Signup now</span></p>
            </div>
        </div>

     </section>
    
</body>
</html>
