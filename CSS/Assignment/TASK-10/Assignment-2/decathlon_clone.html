<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon Navbar</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>

    <header>
        <div class="navbar">
            <div class="heading">
                <p><i class="fa-solid fa-bars fa-2x"></i></p>
                <span>ALL<br>SPORTS</span>
            </div>

            <div class="logo">
                <img src="assests/img/logo.png" alt="logo" height="80px" width="100px">
            </div>

            <div class="search-container">
                <input type="search" placeholder="   Search..." autocomplete="on">
            </div>
            <div class="address">
                <p>Delivery Location</p>
                <p style="color: #3643ba;"><span style="font-weight: 700; font-size: 15px;">560000</span> <u>CHANGE</u>
                </p>
            </div>

            <div class="nav">
                <a href="#"><p><i class="fa-solid fa-right-to-bracket fa-2x"></i></p>Sign In</a>
                <a href="#"><p><i class="fa-solid fa-store fa-2x"></i></p>My Store</a>
                <a href="#"><p><i class="fa-solid fa-headset fa-2x"></i></p>Support</a>
                <a href="#"><p><i class="fa-solid fa-heart fa-2x"></i></p>Wishlist</a>
                <a href="#"><p><i class="fa-solid fa-cart-shopping fa-2x"></i></p>Cart</a>
            </div>

        </div>
    </header>

    <section>
        <div class="banner">
            <img src="assests/img/banner.avif" alt="banner">
        </div>
        <div class="parent">
            <div class="card">
                <img src="assests/img/1.avif" alt="card1">
                <p>Winter Ready</p>
            </div>
            <div class="card">
                <img src="assests/img/2.avif" alt="card2">
                <p>Activewear</p>
            </div>
            <div class="card">
                <img src="assests/img/3.avif" alt="card3">
                <p>Gym & Fitness</p>
            </div>
            <div class="card">
                <img src="assests/img/4.avif" alt="card4">
                <p>Cycling</p>
            </div>
            <div class="card">
                <img src="assests/img/5.avif" alt="card5">
                <p>Hiking & Trekking</p>
            </div>
            <div class="card">
                <img src="assests/img/6.avif" alt="card6">
                <p>Shoes</p>
            </div>
            <div class="card">
                <img src="assests/img/7.avif" alt="card7">
                <p> Bags & Backpacks</p>
            </div>
            <div class="card">
                <img src="assests/img/8.avif" alt="card8">
                <p>Sports Accessories</p>
            </div>

        </div>

    </section>

</body>

</html>
