<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon Navbar</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>

    <header>
        <div class="navbar">
            <div class="heading">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    stroke-width="2">
                    <path d="M2.75 12H21.25M2.75 5.75H21.25M2.75 18.25H21.25" stroke="currentColor"
                        stroke-linecap="square"></path>
                </svg>
                <span style="font-size: 16px; padding: 5px; line-height: 1.3; font-weight: 500;">ALL<br>SPORTS</span>
            </div>

            <div class="logo">
                <img src="assests/img/logo.png" alt="logo" height="35px" width="160px">
            </div>

            <div class="search-container">
                <svg class="findbar" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    stroke-width="1.5" class="mr-2 text-grey-500 w-5">
                    <path
                        d="M21.4 21.4L17.5 17.5M17.8 10.2C17.8 14.3 14.4 17.7 10.3 17.7C6.20005 17.7 2.80005 14.3 2.80005 10.2C2.80005 6.10001 6.20005 2.70001 10.3 2.70001C14.4 2.70001 17.8 6.10001 17.8 10.2Z"
                        stroke="currentColor"></path>
                </svg>
                <input type="search" placeholder="Search" autocomplete="on">
            </div>
            <div class="address">
                <p>Delivery Location</p>
                <p style="color: #3643ba;"><span style="font-weight: 700; font-size: 15px;">560000</span> <u>CHANGE</u>
                </p>
            </div>

            <div class="nav">
                <a href="#">
                    <p><svg style="margin-left: 9px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" stroke-width="1.5" class="mx-auto">
                            <path
                                d="M5 22C5 16.1 8.1 12.3 12 12.2C15.9 12.1 19 16 19 21.9M12 2.79999C10.1 2.79999 8.5 4.39999 8.5 6.29999C8.5 8.19999 10.1 9.79999 12 9.79999C13.9 9.79999 15.5 8.19999 15.5 6.29999C15.5 4.39999 13.9 2.79999 12 2.79999Z"
                                stroke="currentColor"></path>
                        </svg></p><span style="line-height: 1.8;">Sign In</span>
                </a>
                <a href="#">
                    <p><svg style="margin-left: 9px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" stroke-width="1.5" class="mx-auto">
                            <path
                                d="M7.50005 12.8V5.59998H21.2001H21.3V12.8H7.50005ZM7.50005 12.8V17.6M7.50005 8.19998H2.80005V17.6H16V12.6M21.2001 12.8V18.4"
                                stroke="currentColor"></path>
                        </svg></p><span style="line-height: 1.8;">My Store</span>
                </a>
                <a href="#">
                    <p><svg style="margin-left: 9px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" stroke-width="1.5" class="mx-auto">
                            <path
                                d="M7.00005 11.2V12.7M12 11.2V12.7M17 11.2V12.7M20.2001 6.29999C20.8001 6.29999 21.2001 6.69999 21.2001 7.29999V16.8C21.2001 17.4 20.8001 17.8 20.2001 17.8H6.00005L2.80005 19.7V7.29999C2.80005 6.69999 3.20005 6.29999 3.80005 6.29999H13H20.2001Z"
                                stroke="currentColor"></path>
                        </svg></p><span style="line-height: 1.8;">Support</span>
                </a>
                <a href="#">
                    <p><svg style="margin-left: 9px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" stroke-width="1.5" class="mx-auto">
                            <path
                                d="M20.2 8C19.9 6.1 18.5 4.9 17.3 4.5C15.1 3.8 13.4 5.3 12.7 6.1L12 6.8L11.4 6.1C10.6 5.3 9.00002 3.9 6.70002 4.5C5.50002 4.9 4.10002 6.1 3.80002 8C3.50002 9.7 3.90002 13.9 12 19.6C20.1 13.9 20.5 9.7 20.2 8Z"
                                stroke="currentColor"></path>
                        </svg></p><span style="line-height: 1.8;">Wishlist</span>
                </a>
                <a href="#">
                    <p><svg style="margin-left: 5px; margin-right: 20px;" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke-width="1.5"
                            class="mx-autp">
                            <path
                                d="M1.75 3.75H3.89728C4.38858 3.75 4.8071 4.10688 4.88472 4.59201L5.23 6.75M5.23 6.75L6.61528 15.408C6.6929 15.8931 7.11142 16.25 7.60272 16.25H17.8035C18.2956 16.25 18.7145 15.892 18.7913 15.406L20.1537 6.75H5.23Z"
                                stroke="currentColor" stroke-linecap="square"></path>
                            <path
                                d="M9.25 19.75C9.25 20.3023 8.80228 20.75 8.25 20.75C7.69772 20.75 7.25 20.3023 7.25 19.75C7.25 19.1977 7.69772 18.75 8.25 18.75C8.80228 18.75 9.25 19.1977 9.25 19.75Z"
                                fill="currentColor"></path>
                            <path
                                d="M18.25 19.75C18.25 20.3023 17.8023 20.75 17.25 20.75C16.6977 20.75 16.25 20.3023 16.25 19.75C16.25 19.1977 16.6977 18.75 17.25 18.75C17.8023 18.75 18.25 19.1977 18.25 19.75Z"
                                fill="currentColor"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M9.5 19.75C9.5 20.4404 8.94036 21 8.25 21C7.55964 21 7 20.4404 7 19.75C7 19.0596 7.55964 18.5 8.25 18.5C8.94036 18.5 9.5 19.0596 9.5 19.75ZM18.5 19.75C18.5 20.4404 17.9404 21 17.25 21C16.5596 21 16 20.4404 16 19.75C16 19.0596 16.5596 18.5 17.25 18.5C17.9404 18.5 18.5 19.0596 18.5 19.75ZM8.25 20.75C8.80228 20.75 9.25 20.3023 9.25 19.75C9.25 19.1977 8.80228 18.75 8.25 18.75C7.69772 18.75 7.25 19.1977 7.25 19.75C7.25 20.3023 7.69772 20.75 8.25 20.75ZM17.25 20.75C17.8023 20.75 18.25 20.3023 18.25 19.75C18.25 19.1977 17.8023 18.75 17.25 18.75C16.6977 18.75 16.25 19.1977 16.25 19.75C16.25 20.3023 16.6977 20.75 17.25 20.75Z"
                                fill="currentColor"></path>
                        </svg></p><span style="line-height: 1.8;">Cart</span>
                </a>
            </div>

        </div>
    </header>

    <section>
        <div class="banner">
            <img src="assests/img/banner.avif" alt="banner">
        </div>
    </section>

    <section>
        <div class="parent">
            <div class="card">
                <img src="assests/img/1.avif" alt="card1">
                <p>Winter Ready</p>
            </div>
            <div class="card">
                <img src="assests/img/2.avif" alt="card2">
                <p>Activewear</p>
            </div>
            <div class="card">
                <img src="assests/img/3.avif" alt="card3">
                <p>Gym & Fitness</p>
            </div>
            <div class="card">
                <img src="assests/img/4.avif" alt="card4">
                <p>Cycling</p>
            </div>
            <div class="card">
                <img src="assests/img/5.avif" alt="card5">
                <p>Hiking & Trekking</p>
            </div>
            <div class="card">
                <img src="assests/img/6.avif" alt="card6">
                <p>Shoes</p>
            </div>
            <div class="card">
                <img src="assests/img/7.avif" alt="card7">
                <p> Bags & Backpacks</p>
            </div>
            <div class="card">
                <img src="assests/img/8.avif" alt="card8">
                <p>Sports Accessories</p>
            </div>

        </div>

    </section>

    <section>
        <div class="parentcurosal">
            <div class="childcurosal">
                <img src="assests/img/carosalimage2.avif" alt="curosalimage">
            </div>
        </div>
    </section>

    <section>
        <div class="parent_container">
            <div class="cards">
                <img src="assests/img/tshirt1.avif" alt="tshirts">
                <p>T-shirts</p>
            </div>
            <div class="cards">
                <img src="assests/img/jackets2.avif" alt="tshirts">
                <p>Jackets</p>
            </div>
            <div class="cards">
                <img src="assests/img/trousers3.avif" alt="tshirts">
                <p>Trousers</p>
            </div>
            <div class="cards">
                <img src="assests/img/Shorts4.avif" alt="tshirts">
                <p>Shorts</p>
            </div>
            <div class="cards">
                <img src="assests/img/Fleece5.avif" alt="tshirts">
                <p>Fleece</p>
            </div>
            <div class="cards">
                <img src="assests/img/Towels6.avif" alt="tshirts">
                <p>Towels</p>
            </div>
            <div class="cards">
                <img src="assests/img/Sportsbra7.avif" alt="tshirts">
                <p>Sports bra</p>
            </div>
            <div class="cards">
                <img src="assests/img/kidscycle8.avif" alt="tshirts">
                <p>Kids Cycles</p>
            </div>
        </div>

    </section>

    <section>
        <div class="parentbanner ">
            <div class="childbanner">
                <img src="assests/img/banner2.avif" alt="banner2">
            </div>
        </div>
    </section>

</body>

</html>
