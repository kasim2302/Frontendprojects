    <script>
        let a = 27

        let pwd = 12345
        console.log(pwd === 12345 ? "Access Allowed" : "Incorrect Password")

        let js_frame = "react"
        console.log(js_frame == "react" ? "react is js frmework" : "incorrect response")

        let b = 5
        let c = 5
        console.log(b === c ? ` ${b} is equal to ${c}` : `${b} is not equal to ${c}`)

        let favColor = "blue"
        console.log(favColor === "blue" ? "Best Color!" : "Choose Blue ")

        let salary = 20000
        console.log(salary >= 15000 ? "Eligible for loan" : "Not eligible for loan")

        let temp = 32
        console.log(temp > 30 ? "Hot weather" : "Normal weather")

        let loggedIn = true
        console.log(loggedIn ? "Welcome User!" : "Please Login")

        let num = 13
        console.log(num % 2 === 0 ? "Even Number" : "Odd Number")

        let mark = 75
        console.log(mark >= 50 ? "Pass" : "Fail")

        console.log(age >= 18 ? "You are an adult" : "You are a minor")
