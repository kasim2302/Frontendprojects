<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submitted Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        height: 100vh;
        margin-left: 100px;
    }
    
    table {
        border-collapse: collapse;
        width: 60%;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background: #0078ff;
        color: white;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div>
    <h2>Form Data Submitted</h2>
    <table id="dataTable"></table>
    <button id="goBack">Back to Form</button>
</div>

<script>
const data = JSON.parse(localStorage.getItem("formData"));
if (data) {
    let table = `<tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Age</th>
        <th>Mobile</th>
        <th>Text</th>
        <th>Option</th>
        <th>Gender</th>
    </tr>
    <tr>
        <td>${data.name}</td>
        <td>${data.email}</td>
        <td>${data.password}</td>
        <td>${data.age}</td>
        <td>${data.mobile}</td>
        <td>${data.textbox}</td>
        <td>${data.selectOption}</td>
        <td>${data.gender}</td>
    </tr>`;
    document.getElementById("dataTable").innerHTML = table;
    // Clear localStorage after showing data
    localStorage.removeItem("formData");
}

    let goback = document.getElementById("goBack")
    goback.addEventListener("click",(e) =>{
        e.preventDefault()   
        window.location.href = "form_validation.html";
    }) 

</script>

</body>
</html>
