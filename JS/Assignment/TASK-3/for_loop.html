<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Loops - for loop</title>
</head>
<body>
    
    <h2>Js Loops - for loop</h2>


    <script>
        n=10
        for(let i = 1;i<=n; i++ ){
            console.log(i+1)
        }

        for(let water_level=1 ; water_level <= 20; water_level++){
            console.log(water_level -2)
        }

        for(let even_num=1; even_num<=10;even_num++){
            if(even_num%2 == 0){
                console.log(even_num)
            }
        }

        for(let odd_num =1;odd_num<=10;odd_num++){
            if(odd_num%2 == 1){
                console.log(odd_num)
            }
        }

        for(let num=1;num<5;num++){
            console.log(num)
        }

          n=10
        for(let i = 1;i<=n; i++ ){
            console.log(i+1)
        }

        for(let water_level=1 ; water_level <= 20; water_level++){
            console.log("Water level in tank: ",water_level -2)
        }

        for(let even_num=1; even_num<=10;even_num++){
            if(even_num%2 == 0){
                console.log("Even Numbers: ",even_num)
            }
        }

        for(let odd_num =1;odd_num<=10;odd_num++){
            if(odd_num%2 == 1){
                console.log("Odd numbers: ",odd_num)
            }
        }

        for(let num=1;num<=5;num++){
            console.log(num *2)
        }

        for(let score=10;score<=50;score+=10) {
            console.log("Score:", score)
        }

        for(let fruit=1;fruit<=4;fruit++) {
            console.log("Fruit number:", fruit)
        }

        for (let mark = 1; mark <= 10; mark++) {
            console.log(mark * 2)
        }

        for(let square=1;square<=5;square++) {
            console.log("Square:",square*square)
        }

        for(let cube=1;cube<=5;cube++) {
            console.log("Cube:",cube*cube*cube)
        }
        
        for(let second=10;second>=1;second--) {
            console.log("Countdown:",second)
        }

        for (let level=1;level<=6;level++) {
            console.log("Level:",level)
        }

        for(let table=1;table<=10;table++) {
            console.log("3 x",table,"=",3 * table);
        }
    </script>
</body>
</html>
