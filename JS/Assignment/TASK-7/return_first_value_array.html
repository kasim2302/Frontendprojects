<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return First value in an array</title>
</head>
<body>
    <h2>Return First value in an array</h2>

    <script>
        let arr = ["john","muskesh","saravanan","gokul"]
        console.log(arr[0][0])


        let arr1 = ["john","muskesh","saravanan","gokul"]
        const arr2 = arr1[0]
        console.log(arr2)
        const arr3 = arr2[0]
        console.log(arr3)
    </script>
</body>
</html>
