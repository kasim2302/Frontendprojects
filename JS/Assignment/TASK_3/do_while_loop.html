<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Loops - do while</title>
</head>

<body>
    <h2>Js Loops - do while</h2>
    <script>
        let i = 1
        do {
            console.log(i)
            i++
        }
        while (i < 2)

        num = 1
        do {
            console.log(num)
            num++
        }
        while (num <= 5)

        odd_num = 1
        do {
            if (odd_num % 2 == 1) {
                console.log("Odd number: ", odd_num)
            }
            odd_num++
        }
        while (odd_num <= 10)

        even_num = 1
        do {
            if (even_num % 2 == 0) {
                console.log("Even number: ", even_num)
            }
            even_num++
        }
        while (even_num <= 10)

        let level = 1
        do {
            console.log("Level:", level)
            level++
        }
        while (level <= 6)

        let cube = 1
        do {
            console.log("Cube:", cube * cube * cube)
            cube++;
        }
        while (cube <= 4)

        let temperature = 20
        do {
            console.log("Temperature:", temperature)
            temperature++
        }
        while (temperature <= 25)

        let x = 1
        do {
            console.log("Hello JS:", x)
            x++
        } while (x <= 3)

        let square = 1
        do {
            console.log("square:", square * square)
            square++;
        }
        while (square <= 4)

        let h = 10
        do {
            console.log("Value of h:", h)
            h += 5
        }
        while (h <= 30)

        let table = 1
        do {
            console.log("Table of 3:", 3 * table)
            table++;
        }
        while (table <= 5)

        let num3 = 10
        do {
            console.log("Number:", num3)
            num3--;
        }
        while (num3 >= 6)

        let apple = 1
        do {
            console.log("apple count: ",apple)
            apple++
        } 
        while (apple <= 5)
    </script>
</body>
