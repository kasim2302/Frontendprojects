<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Loops - while loop</title>
</head>

<body>
    <h2>js Loops - while loop</h2>

    <script>
        let num = 1
        while (num <= 10) {
            console.log(num)
            num++
        }

        let odd_num = 1
        while (odd_num <= 20) {
            if (odd_num % 2 == 0) {
                console.log("Odd number: ", odd_num)
            }
            odd_num++
        }

        let even_num = 1
        while (even_num <= 20) {
            if (even_num % 2 == 0) {
                console.log("Even number: ", even_num)
            }
            even_num++
        }

        let count = 1
        while (count <= 5) {
            console.log("Count:", count)
            count++
        }

        let num1 = 10
        while (num1 >= 1) {
            console.log("Countdown:", num1)
            num1--
        }

        let table = 1
        while (table <= 10) {
            console.log("6 x", table, "=", 6 * table)
            table++
        }

        let i = 1
        while (i <= 10) {
            console.log("Square:", i * i)
            i++
        }

        let j = 1
        while (j <= 10) {
            console.log("cube:", j * j * j)
            j++
        }
        let temp = 30
        while (temp <= 35) {
            console.log("Temperature:", temp)
            temp++
        }

        let score = 0
        while (score <= 50) {
            console.log("Score:", score)
            score += 10
        }

        let water_level = 1
        while (water_level <= 5) {
            console.log("Water Level:", water_level)
            water_level++
        }
        let mark = 1
        while (mark <= 10) {
            console.log("Mark:", mark + 2)
            mark++
        }
    </script>
</body>

</html>
