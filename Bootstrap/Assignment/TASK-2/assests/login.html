<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chennai Career Path</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <section class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
      <form id="login_data">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <p class="text-center mt-3 mb-0">
        Don't have an account?
        <a href="signup.html" class="text-decoration-none fw-semibold">Sign Up</a>
      </p>
    </div>
  </section>

  <script>

    const login_datas = document.getElementById("login_data");

    login_datas.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const signedup_datas = JSON.parse(localStorage.getItem("userdatas")) || [];

      
      const isdata_valid = signedup_datas.find(
        (user) => user.user_email === email && user.user_password === password
      );

      if (isdata_valid) {
        alert("Logged in Successfully!");
        window.location.href = "../index.html";
      } else {
        alert("Invalid email or password!");
      }
    });




  </script>
</body>

</html>
