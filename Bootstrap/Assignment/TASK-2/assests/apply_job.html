<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application - Chennai Career Path</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Chennai Career Path</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Job Application Form Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center">
              <h4 class="mb-0">Apply for Job</h4>
            </div>
            <div class="card-body p-4">
              <form id="job_userdata">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" >
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" >
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number">
                </div>
                <div class="mb-3">
                  <label class="form-label">Job Role</label>
                  <select class="form-select" id="job_role" >
                    <option selected disabled>Choose...</option>
                    <option>Delivery Partner</option>
                    <option>Data Entry Operator</option>
                    <option>Sales Executive</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Experience (in years)</label>
                  <input type="number" class="form-control" id="experience" placeholder="Enter experience">
                </div>
                <div class="mb-3">
                  <label class="form-label">Preferred Location</label>
                  <input type="text" class="form-control" id="location" placeholder="Eg: T. Nagar, Guindy, etc.">
                </div>
                <div class="d-grid">
                  <button  type="submit" class="btn btn-success">Submit Application</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    const form = document.getElementById("job_userdata");

  form.addEventListener("submit", (e) => {
    e.preventDefault(); // Prevent page refresh

    // Get form values
    const data = {
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      mobile: document.getElementById("mobile").value.trim(),
      job_role: document.getElementById("job_role").value,
      experience: document.getElementById("experience").value,
      location: document.getElementById("location").value.trim()
    };

    // Get existing applications or create new array
    const allApplications = JSON.parse(localStorage.getItem("applications")) || [];

    // Add new entry
    allApplications.push(data);

    // Save back to localStorage
    localStorage.setItem("applications", JSON.stringify(allApplications));

    // Reset form
    form.reset();

    alert("âœ… Application submitted successfully!");
  });
  </script>
</body>
</html>
