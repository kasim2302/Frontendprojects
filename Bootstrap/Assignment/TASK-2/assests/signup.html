<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Chennai Career Path</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <section class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Create Account</h3>
      <form id="signup_data">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
      </form>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a href="login.html" class="text-decoration-none fw-semibold">Login</a>
      </p>
    </div>
  </section>

  <script>

    const signup_datas = document.getElementById("signup_data")

    signup_datas.addEventListener("submit",(e)=>{
    e.preventDefault()
    const user_name = document.getElementById("name").value.trim()
    const user_email = document.getElementById("email").value.trim()
    const user_password = document.getElementById("password").value.trim()

    const usersdata = JSON.parse(localStorage.getItem("userdatas")) || [];

    const user_datas = {user_email,user_password}
     
    usersdata.push(user_datas)

    localStorage.setItem("userdatas",JSON.stringify(usersdata))

    alert("signed up successfully!")

    signup_datas.reset()

    window.location.href = "login.html"

  })

  </script>
</body>
</html>
