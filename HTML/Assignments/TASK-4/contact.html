<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
   
        <section>
       <div>
        <h2>Contact Us</h2>
       </div>
       <form action="" autocomplete="off">
        <label for="fname">First Name</label> <br/>
        <input type="text" id="fname" placeholder="Enter your Firstname" required>
        <br>
         <label for="lname">Last Name</label> <br/>
        <input type="text" id="lname" placeholder="Enter your lastname" required>
        <br>
        
         <label for="phone">Phone Number</label> <br/>
        <input type="number" id="phone" placeholder="Enter your Phone number" maxlength="10" required>
        <br>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
         <br>
        <label for="msg">Write a Message</label><br>
        <textarea name="message" id="msg"  cols="30" rows="5"></textarea>

        <br>
        <input type="submit" value="Submit">
       </form>
    </section>
    
    
   
    
</body>
</html>
